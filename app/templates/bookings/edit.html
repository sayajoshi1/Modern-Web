{% extends "layout.html" %}	
{% block content %}	
<script>
    $(document).ready(()=>{
        $(".sidebar").find (".active").removeClass("active");
        $("#bookings").addClass("active");
    });
</script>
<form method="post" action="/bookings/update/{{bookings.id}}" enctype="multipart/form-data">
{% csrf_token %}

{% load static %}

<div class="row form-row" >
    <div class="col-md-6">
        <div class="form-group">
            <label>Package</label>
            <select name="packages" class="form-control">
            {% for pkg in packages %}
                <option value="{{pkg.id}}">{{pkg.name}}</option>
            {% endfor %}
            </select>
        </div>
    </div>
</div>

<div class="row form-row" >
    <div class="col-md-6">
        <div class="form-group">
            <label>Name</label>
            <input type="text" value="{{bookings.name}}" name="name" required/>
        </div>
    </div>
</div>

<div class="row form-row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Email</label>
            <input type="text" value="{{bookings.email}}" name="email" required> 
        </div>
    </div>
</div>

<div class="row form-row" >
    <div class="col-md-6">
        <div class="form-group">
            <label>Contact Number</label>
            <input type="text" value="{{bookings.contactno}}" name="contactno" required/>
        </div>
    </div>
</div>


<div class="row form-row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Address</label>
            <input type="text" value="{{bookings.address}}" name="address" required/>   
        </div>
    </div>
</div>
<div class="row form-row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Number of people</label>
            <input type="number" value="{{bookings.numberofpeople}}" name="numberofpeople" required/>   
        </div>
    </div>
</div>
<div class="row form-row" >
    <div class="col-md-6">
        <div class="form-group">
            <label>Date</label>
            <input type="text" value="{{bookings.date}}" name="date" required/>
        </div>
    </div>
</div>




<button type="submit"> submit </button>
</form>
{% endblock content %}
