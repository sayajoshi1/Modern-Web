{% extends "layout.html" %}	
{% block content %}	
<form method="post" action="/users/update/{{user.id}}" enctype="multipart/form-data">
{% csrf_token %}
<div class="row form-row" >
    <div class="col-md-6">
        <div class="form-group">
            <label>Name</label>
            <input type="text" value="{{user.name}}" name="name" required/>
        </div>
    </div>
</div>

<div class="row form-row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Email</label>
            <input type="text" value="{{user.email}}" name="email" required/>
        </div>
    </div>
</div>

<div class="row form-row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Password</label>
            <input type="text" value="{{user.password}}" name="password" required/>   
        </div>
    </div>
</div>


{% load static %}
<div class="row form-row">
    <div class="col-md-6">
        <div class="form-group">
            <label>Image</label>
            <img src="{% static '/images/' %}{{user.image}}"/>
            <input type="file" name="image" />
        </div>
    </div>
</div>

<div class="row form-row">
    <div class="col-md-6">
        <div class="form-group">
            <label>CONTACT NUMBER</label>
            <input type="text" value="{{user.contactno}}" name="contactno" required/>   
        </div>
    </div>
</div>
<button type="submit"> submit </button>
</form>
<script>
	$(document).ready(()=>{
		$(".sidebar").find (".active").removeClass("active");
		$("#user").addClass("active");
    })
</script>
{% endblock content %}
